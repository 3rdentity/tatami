##################### ElasticSearch Configuration For Embedded Cluster #####################

# This file contains the configuration of the embedded elasticsearch cluster,

cluster.name: tatamiCluster
node:
  local: true
  name: "tatami-embedded-node"

path:
  data: ${tatami.elasticsearch.path.data}/data
  work: ${tatami.elasticsearch.path.data}/work
  logs: ${tatami.elasticsearch.path.log}

index:
  refresh_interval: 1
  number_of_shards: 1

  analysis:
    analyzer:
      francais:
        type: "custom"
        tokenizer: "standard"
        filter: ["lowercase", "stop_francais", "fr_stemmer", "asciifolding", "elision"]
    filter:
      stop_francais:
        type: "stop"
        stopwords: ["_french_"]
      fr_stemmer:
        type: "stemmer"
        name: "french"
      elision:
        type: "elision"
        articles: ["l", "m", "t", "qu", "n", "s", "j", "d"]

