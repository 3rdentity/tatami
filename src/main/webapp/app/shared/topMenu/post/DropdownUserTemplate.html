<ul class="list-group user-search">
    <li mentio-menu-item="person" ng-repeat="person in items" class="list-group-item">
        <span class="text-primary menu-highlighted" ng-bind-html="person.username | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></span>
        <em class="text-muted" ng-bind="person.login | words:5"></em>
    </li>
</ul>
