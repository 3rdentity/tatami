                    {{'tatami.status.characters.left' | translate}}

                <a href="https://help.github.com/articles/markdown-basics/" translate="tatami.status.markdown"></a>
            </div>
        </fieldset>
        <fieldset ng-if="current.preview" class="preview-tatam row-fluid">
