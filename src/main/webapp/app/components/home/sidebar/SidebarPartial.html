<div>
    <section ng-controller="ProfileController" class="hidden-phone card-profile">
        <div>
            <div class="page-header">
                <h4 class="profile-card background-image-fffix">
                    <div class="img img-rounded img-medium pull-left" ng-style="{ 'background-image': 'url(' + avatarURL + ')' }"></div>
                    <a ng-cloak href="#users/{{ profile.username }}">
                    <strong ng-cloak>
                    {{ profile.firstName + ' ' + profile.lastName }}
                    </strong>
                    </a>
                    <br>
                    <a ng-cloak href="#users/{{ profile.username }}">
                    <small ng-cloak>
                    @{{ profile.username }}
                    </small>
                    </a>
                </h4>
            </div>
        </div>
    </section>
    <section ng-controller="GroupsController" class="hidden-phone groups">
        <div>
            <div class="well well-small">
                <h4 id="groups-list-title">
                    <span class="glyphicon glyphicon-list-alt"></span>
                    &nbsp;<span translate="tatami.sidebar.home.myGroups"></span>
                </h4>
                <div class="items">
                    <div ng-repeat="group in groups">
                        <a ng-cloak href="#groups/{{ group.groupId }}">{{ group.name }}</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section ng-controller="SuggestionController" class="hidden-phone who-to-follow">
        <div>
            <div class="well well-small">
                <h4 id="follow-suggest-title">
                    <span class="glyphicon glyphicon-random"></span>
                    &nbsp;<span translate="tatami.sidebar.home.whoToFollow"></span>
                </h4>
                <div ng-repeat="suggestion in suggestions">
                    <div class="items">
                        <div class="useritemmini">
                            <!-- This avatar thing is in here but for some reason it doesn't show up on apps.tatamisoft.com ? -->
                            <!-- Maybe this should be removed? -->
                            <!-- Try getting it to display and see how it looks -->
                            <!--
                            <div class="pull-left background-image-fffix">
                                <div class="img img-rounded img-small" style="background-image: url(/img/default_image_profile.png);"></div>
                            </div>
                            -->
                            <h6>
                                <span ng-click="followUser(suggestion, $index)" class="toggleFriend pointer pull-right label" ng-class="{ 'label-info' : suggestion.followingUser }">
                                <span class="glyphicon" ng-class="suggestion.followingUser ? 'glyphicon-minus' : 'glyphicon-plus'"></span>
                                </span>
                                <a href="#users/{{ suggestion.username }}">
                                <strong>
                                {{ suggestion.firstName + ' ' + suggestion.lastName }}
                                </strong>
                                </a>
                                <br>
                                <a href="#users/{{ suggestion.username }}">
                                <small>
                                @{{ suggestion.username }}
                                </small>
                                </a>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section ng-controller="TrendsController" class="hidden-phone tag-trends">
        <div>
            <div class="well well-small">
                <h4 id="profile-trends-title">
                    <span class="glyphicon glyphicon-fire"></span>
                    &nbsp;<span translate="tatami.sidebar.home.trends"></span>
                </h4>
                <div class="items">
                    <div ng-repeat="tag in tags">
                        <span ng-click="followTag(tag)" class="little-padding toggleTag pointer pull-right label" ng-class="{ 'label-info' : tag.followed }">
                            <span class="glyphicon" ng-class="tag.followed ? 'glyphicon-minus' : 'glyphicon-plus'"></span>
                        </span>
                        <span class="glyphicon" ng-class="tag.trendingUp ? 'glyphicon-arrow-up' : 'glyphicon-arrow-down'"></span>
                        <a ng-cloak href="#tags/{{ tag.name }}">#{{ tag.name }}</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
