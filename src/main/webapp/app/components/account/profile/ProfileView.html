<div class="col-span-8">
    <div class="alert alert-status">
        <div>
            <form>
                <h2 translate="tatami.account.profile.title"></h2>
                <br>
                <fieldset class="form-horizontal row-fluid">
                    <div class="control-group dashed">
                        <label class="control-label"></label>
                        <div class="controls">
                            <div class="dropzone well">
                                <img class="nomargin avatar img-rounded" ng-src="{{ userProfile.avatarURL }}" alt="">
                                <p class="little-padding-top" translate="tatami.account.profile.dropPhoto"></p>
                                <!--
                                <input id="avatarFile" type="file" name="uploadFile" data-url="/tatami/rest/fileupload/avatar">
                                -->
                            </div>
                            <div class="attachmentBar progress progress-striped active" style="display: none;">
                                <div class="bar progress-bar progress-bar-info" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-horizontal row-fluid">
                    <legend translate="tatami.account.profile.update"></legend>
                    <div class="control-group">
                        <label class="control-label" for="login" translate="tatami.account.profile.email"></label>
                        <div class="controls">
                            <input name="login" type="text" disabled="true" class="col-span-12" ng-model="userLogin">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="firstName" translate="tatami.account.profile.firstName">
                        </label>
                        <div class="controls">
                            <input name="firstName" type="text" size="15" maxlength="40" class="input-xlarge col-span-12" ng-model="userProfile.firstName">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="lastName" translate="tatami.account.profile.lastName"></label>
                        <div class="controls">
                            <input name="lastName" type="text" id="lastName" size="15" maxlength="40" class="input-xlarge col-span-12" ng-model="userProfile.lastName">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="jobTitle" translate="tatami.account.profile.jobTitle"></label>
                        <div class="controls">
                            <input name="jobTitle" type="text" size="15" maxlength="100" class="input-xlarge col-span-12" ng-model="userProfile.jobTitle">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="phoneNumber" translate="tatami.account.profile.phoneNumber"></label>
                        <div class="controls">
                            <input name="phoneNumber" type="text" size="10" maxlength="20" class="input-xlarge col-span-12" ng-model="userProfile.phoneNumber">
                        </div>
                    </div>
                    <div class="return"></div>
                    <div class="form-actions">
                        <button type="submit" class="input-xlarge btn btn-primary btn-block" translate="tatami.form.save" ng-click="updateUser()"></button>
                    </div>
                </fieldset>
            </form>
            <!-- Disabled for now until backend handles deleting accounts properly
            <form>
                <fieldset class="form-horizontal row-fluid">
                    <legend translate="tatami.account.profile.delete"></legend>
                    <div class="return"></div>
                    <div class="form-actions">
                        <button type="submit" class="input-xlarge btn btn-danger btn-block" ng-click="deleteUser(('tatami.account.profile.confirmDelete' | translate))" translate="tatami.account.profile.delete">
                        </button>
                    </div>
                </fieldset>
            </form>
            -->
        </div>
    </div>
</div>
