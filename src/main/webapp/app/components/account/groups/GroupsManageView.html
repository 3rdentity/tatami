<div>
    <form class="form-horizontal row-fluid">
        <h2 translate="tatami.account.groups.title"></h2>
        <fieldset>
            <legend translate="tatami.account.groups.update"></legend>
            <div class="control-group">
                <label class="control-label" for="name" translate="tatami.account.groups.name"></label>
                <div class="controls">
                    <input name="name" type="text" required="required" size="30" maxlength="50" class="input-xlarge col-span-12" ng-model="group.name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description" translate="tatami.account.groups.description"></label>
                <div class="controls">
                    <textarea name="description" class="input-xlarge col-span-12" ng-model="group.desciption"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="archivedGroup" translate="tatami.account.groups.archive"></label>
                <div class="controls">
                    <label class="radio">
                    <input type="radio" name="archivedGroup" ng-value="true" ng-model="group.archivedGroup" required="">
                    {{ 'tatami.account.groups.allowArchive' | translate }}
                    </label>
                    <label class="radio">
                    <input type="radio" name="archivedGroup" ng-value="false" ng-model="group.archivedGroup" required="">
                    {{ 'tatami.account.groups.denyArchive' | translate }}
                    </label>
                </div>
            </div>
            <div class="alert alertColor">
                <i class="glyphicon glyphicon-warning-sign"></i>
                {{ 'tatami.account.groups.archiveWarning' | translate }}
            </div>
            <br>
            <div class="return"></div>
            <br>
            <div class="form-actions">
                <button ng-click="updateGroup()" type="submit" class="btn btn-success col-span-12" translate="tatami.form.save"></button>
            </div>
        </fieldset>
    </form>
    <form class="form-horizontal row-fluid">
        <fieldset>
            <legend translate="tatami.account.groups.addMember"></legend>
            <div class="control-group">
                <label class="control-label" for="username" translate="tatami.account.groups.username"></label>
                <div class="controls">
                    <input name="username" type="text" autocomplete="off" required="required" class="input-xlarge col-span-12">
                </div>
            </div>
            <br>
            <div class="return"></div>
            <br>
            <div class="form-actions">
                <button type="submit" class="btn btn-success col-span-12" translate="tatami.form.save"></button>
            </div>
        </fieldset>
    </form>
    <div class="useritem">
        <table class="table noCollapse">
            <tbody>
                <tr>
                    <th style="border-top :0" translate="tatami.account.groups.username"></th>
                    <th style="border-top :0" translate="tatami.account.groups.role"></th>
                    <th style="border-top :0"></th>
                </tr>
            </tbody>
            <tbody class="items">
                <tr ng-repeat="member in members">
                    <td style="text-align: left">
                        <div class="pull-left background-image-fffix little-marge-right">
                            <img class="img-rounded img-medium" ng-style="{ 'background-image': 'url(' + member.avatarURL + ')' }">
                        </div>
                        <h4>
                            <a ui-sref="home.profile.statuses({ username: member.username })">
                                <strong>
                                    {{ member.firstName + ' ' + member.lastName }}
                                </strong>
                            </a>
                            <br>
                            <a ui-sref="home.profile.statuses({ username: member.username })">
                                <small>
                                    @{{ member.username }}
                                </small>
                            </a>
                        </h4>
                    </td>
                    <td>
                        {{ 'tatami.account.groups.' + member.role | translate }}
                    </td>
                    <td ng-show="member.role === 'MEMBER'">
                        <button ng-click="removeUser(member)" type="button" class="btn btn-success input-block-level delete" translate="tatami.account.groups.remove"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
