                    <legend translate="tatami.group.update"></legend>
                    <div class="control-group">
                        <label class="control-label" for="name" translate="tatami.group.name"></label>
                        <div class="controls">
                            <input name="name" type="text" required="required" size="30" maxlength="50" class="input-xlarge col-span-12" value="Apple">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="description" translate="tatami.group.description"></label>

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="archivedGroup" translate="tatami.group.archive"></label>
                        <div class="controls">
                            <label class="radio">
                                <input type="radio" name="archivedGroup" value="true" required="">
                                {{ 'tatami.group.allowArchive' | translate }}
                            </label>
                            <label class="radio">
                                <input type="radio" name="archivedGroup" value="false" checked="" required="">
                                {{ 'tatami.group.denyArchive' | translate }}
                            </label>
                        </div>
                    </div>
                    <div class="alert">
                        <i class="icon-warning-sign"></i>
                        {{ 'tatami.group.archiveWarning' | translate }}
                    </div>
                    <br>
                    <div class="return"></div>
                    <br>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success col-span-12" translate="tatami.form.save"></button>
                    </div>
                </fieldset>
            </form>
