<div ng-controller="GroupController" ng-init="getGroups()">
    <form class="form-horizontal row-fluid">
        <h2 translate="tatami.menu.groups"></h2>

        <button class="show btn btn-xlarge btn-block btn-primary" type="button" translate="tatami.group.add" ng-click="newGroup()"></button>

        <fieldset class="hide" style="display: block;" ng-show="current.createGroup">
            <legend translate="tatami.group.add"></legend>
            <div class="control-group">
                <label class="control-label" for="name" translate="tatami.group.title"></label>

                <div class="controls">
                    <input name="name" type="text" required="required" size="30" maxlength="50" class="input-xlarge col-span-12" value="" ng-model="groups.name">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="description" translate="tatami.group.description"></label>

                <div class="controls">
                    <textarea name="description" class="input-xlarge col-span-12" ng-model="groups.description"></textarea>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label" for="publicGroup" translate="tatami.group.access"></label>

                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="publicGroup" value="true" ng-checked="true" required="" ng-model="groups.publicGroup"> {{ 'tatami.group.public' | translate }}
                    </label>
                    <label class="radio">
                        <input type="radio" name="publicGroup" value="false" required="" ng-model="groups.publicGroup"> {{ 'tatami.group.private' | translate }}
                    </label>
                </div>
            </div>

            <div class="alertColor">
                <i class="glyphicon glyphicon-warning-sign"></i> {{ 'tatami.group.warnPublic' | translate }}
            </div>


            <br>
            <div class="return"></div>
            <br>
            <div class="form-actions">

                <button type="submit" class="btn btn-success col-span-7 little-marge-right" translate="tatami.form.save" ng-click="createNewGroup()"></button>
                <button type="reset" class="btn btn-danger col-span-4" translate="tatami.form.cancel" ng-click="cancelGroupCreate()"></button>

            </div>

        </fieldset>

        <div>
            <table class="table noCollapse">

                    <th style="border-top :0" translate="tatami.group.name"></th>

                </tr>
                </tbody><tbody class="items">
