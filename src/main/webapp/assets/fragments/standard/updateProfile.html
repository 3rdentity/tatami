<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <form id="updateUserForm" onsubmit="return updateProfile();">
                <label>Email :</label> <input id="emailInput" name="email" type="email" required="required"
                                              size="15" maxlength="60"
                                              placeholder="Enter e-mail..."/>
                <fieldset>
                    <label>First name :</label> <input id="firstNameInput" name="firstName" type="text"
                                                       required="required"
                                                       size="15" maxlength="40"
                                                       placeholder="Enter first name..."/>
                    <label>Last name :</label> <input id="lastNameInput" name="lastName" type="text" required="required"
                                                      size="15" maxlength="40"
                                                      placeholder="Enter last name..."/>
                </fieldset>

                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <div class="error"></div>
        </div>
    </div>
</div>
