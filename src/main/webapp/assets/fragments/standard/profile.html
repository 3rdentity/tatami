<div class="container-fluid">
    <div class="row-fluid">
        <div class="span4"><img id="picture"/></div>
        <div class="span8">
            <span id="profile_view"></span>
        </div>
    </div>
    <div id="badges" class="well well-small row-fluid">
        <div class="span4">
            <span id="tweetCount" class="badge"></span><br/>TWEETS
        </div>
        <div class="span4">
            <span id="friendsCount" class="badge"></span><br/>FOLLOWING
        </div>
        <div class="span4">
            <span id="followersCount" class="badge"></span><br/>FOLLOWERS
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <form class="form-inline" onsubmit="return tweet();">
                <textarea id="tweetContent" rel="popover" class="focused" maxlength="140"
                          placeholder="Type a new tweet..."></textarea>
                <button type="submit" class="btn btn-primary">Tweet</button>
            </form>
            <div class="error"></div>
        </div>
    </div>
</div>
