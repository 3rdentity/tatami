<div class="col-lg-8">

        <div class = well>
            <h2 translate="account.users.title"></h2>
            <div class="tabMenu">
                <ul class="nav nav-tabs">
                    <li ng-class="{ 'active': $state.current.name === 'following' }">
                        <a ui-sref="following" translate="account.users.following"></a>
                    </li>
                    <li ng-class="{ 'active': $state.current.name === 'recommendedusers' }">
                        <a ui-sref="recommendedusers" translate="account.users.recommended"></a>
                    </li>
                    <li ng-class="{ 'active': $state.current.name === 'searchusers' }">
                        <a ui-sref="searchusers" translate="account.users.search"></a>
                    </li>
                </ul>
            </div>
            <div ui-view="list"></div>
        </div>
    </div>
</div>
