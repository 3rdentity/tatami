<div class="col-lg-8">
    {{userProfile.email}}
    <div class="alert alert-status">

        <div class = well>
            <form class="form-horizontal">
                <h2 translate="account.profile.title"></h2>
                <fieldset class="form-horizontal row-fluid">
                    <div class="control-group dashed">
                        <label class="control-label"></label>
                        <div class="controls">
                            <div class="dropzone well" ng-file-select ng-file-drop ng-model="current.avatar">
                                <p class="little-padding-top" translate="account.profile.dropPhoto"></p>
                                <!--
                                <input id="avatarFile" type="file" name="uploadFile" data-url="/tatami/rest/fileupload/avatar">
                                -->
                            </div>
                            <div ng-style="{ visibility: uploadStatus.isUploading ? 'visible': 'hidden' }" class="attachmentBar progress progress-striped active">
                                <div class="bar progress-bar progress-bar-info" style="width: {{ uploadStatus.progress }}%;"></div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <legend translate="account.profile.update"></legend>
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label" translate="account.profile.email"></label>
                    <div class="col-sm-10">
                        <input name="login" type="text" disabled="true" class="col-lg-12" ng-model="userProfile.email" >

                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input name="firstName" type="text" size="15" maxlength="40" class="input-xlarge col-lg-12" ng-model="userProfile.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input name="lastName" type="text" id="lastName" size="15" maxlength="40" class="input-xlarge col-lg-12" ng-model="userProfile.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="jobTitle" class="col-sm-2 control-label">Job Title</label>
                    <div class="col-sm-10">
                        <input name="jobTitle" type="text" size="15" maxlength="100" class="input-xlarge col-lg-12" ng-model="userProfile.jobTitle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                        <input name="phoneNumber" type="text" size="10" maxlength="40" class="input-xlarge col-lg-12" ng-model="userProfile.phoneNumber">
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="input-xlarge btn btn-primary btn-block"translate="account.form.save" ng-click="updateUser()"></button>
                    </div>
                </div>
            </form>
        </div>
