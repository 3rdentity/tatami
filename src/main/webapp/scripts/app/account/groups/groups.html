

<div class="col-lg-8">
    <div class="alert alert-status">
        <div class = well>
            <form class="form-horizontal row-fluid">
                <h2 translate="account.groups.title"></h2>

                <div ui-view="create"></div>

                <div class="tabMenu">
                    <ul class="nav nav-tabs">
                        <li ng-class="{ 'active': $state.current.name === 'account.groups.main.top.list' }">
                            <a ui-sref="account.groups.main.top.list" translate="account.groups.myGroups">
                            </a>
                        </li>
                        <li ng-class="{ 'active': $state.current.name === 'account.groups.main.top.recommended' }">
                            <a ui-sref="account.groups.main.top.recommended" translate="account.groups.recommended" ng-click="display()">
                            </a>
                        </li>
                        <li ng-class="{ 'active': $state.current.name === 'account.groups.main.top.search' }">
                            <a ui-sref="account.groups.main.top.search" translate="account.groups.search">
                            </a>
                        </li>
                    </ul>
                </div>

                <div ui-view="list"></div>
            </form>
        </div>
    </div>
</div>
