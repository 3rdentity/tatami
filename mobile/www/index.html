<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
        <link href="css/style.min.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ionic/js/angular/angular-resource.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="app/tatamiApp.js"></script>
        <script src="app/components/login/login.js"></script>
        <script src="app/components/login/login.controller.js"></script>
        <script src="app/components/timeline/timeline.js"></script>
        <script src="app/components/timeline/timeline.service.js"></script>
        <script src="app/components/timeline/tab.timeline.controller.js"></script>
        <script src="app/components/timeline/timeline.detail.controller.js"></script>
        <script src="app/components/mentions/mentions.js"></script>
        <script src="app/components/mentions/mentions.service.js"></script>
        <script src="app/components/mentions/mentions.controller.js"></script>
        <script src="app/components/mentions/mentions.detail.controller.js"></script>
        <script src="app/shared/services/ProfileService.js"></script>
        <script src="app/shared/services/UserService.js"></script>
        <script src="app/components/favorites/favorites.js"></script>
        <script src="app/components/favorites/favorites.service.js"></script>
        <script src="app/components/favorites/favorites.controller.js"></script>
        <script src="app/components/favorites/favorites.detail.controller.js"></script>
        <script src="app/components/follow/follow.js"></script>
        <script src="app/components/follow/suggested/suggested.js"></script>
        <script src="app/components/follow/suggested/suggested.controller.js"></script>
        <script src="app/components/follow/follower/follower.js"></script>
        <script src="app/components/follow/follower/follower.controller.js"></script>
        <script src="app/components/follow/following/following.js"></script>
        <script src="app/components/follow/following/following.controller.js"></script>
        <script src="app/components/post/post.js"></script>
        <script src="app/components/post/post.controller.js"></script>
        <script src="app/shared/services/StatusService.js"></script>
    </head>
    <body ng-app="tatami">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-header-bar align-title="center">
            <div class="bar bar-header bar-dark">
                <div class="buttons">
                    <a ui-sref="follow.suggested">
                        <button class="button button-clear ion-android-person-add"></button>
                    </a>
                </div>
                <div class="title">
                    <a ui-sref="tab.timeline">
                        <img class="title-image" src="img/logo.png" />
                        Tatami
                    </a>
                </div>
                <div class="buttons">
                    <a ui-sref="post">
                        <button class="button button-clear ion-android-create"></button>
                    </a>
                </div>
            </div>
        </ion-header-bar>

        <ion-nav-bar align-title="center" class="bar-subheader bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
    </body>
</html>
