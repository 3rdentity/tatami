<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Timeline" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tab.timeline">
        <ion-nav-view name="tab-timeline"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Mentions" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" ui-sref="tab.mentions">
        <ion-nav-view name="tab-mentions"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Favorites" icon-off="ion-android-star-outline" icon-on="ion-android-star" ui-sref="tab.favorites">
        <ion-nav-view name="tab-favorites"></ion-nav-view>
    </ion-tab>


</ion-tabs>
