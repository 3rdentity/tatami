<ion-view view-title="Post">
    <ion-content>
        <div class="padding">
            <h4>Post here.</h4>
            <hr/>

            <form name="newPost" novalidate="">
                <div class="list">
                    <label class="item item-input">
                        <textarea type="text" name="msg" ng-model="vm.status.content" rows="15" ng-required="true"></textarea>
                    </label>
                </div>
            </form>
        </div>
    </ion-content>
    <ion-footer-bar align-title="right" keyboard-attach class="bar-stable apply-footer" style="margin-bottom: 44px;">
        <h1 class="title" style="opacity: 0.5;">{{ vm.charCount - vm.status.content.length }}</h1>
        <button class="button button-positive" ng-disabled="vm.status.content.length === 0 || !vm.status.content" ng-click="vm.post()">
            Post
        </button>
    </ion-footer-bar>
</ion-view>
