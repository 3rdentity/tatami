<ion-view view-title="{{ 'more.reportedStatus.title' | translate }}">
    <ion-content>
        <ion-list ng-init="vm.getReportedStatuses()">
            <div class="row">
                <div class="col-25 button button-clear ion-checkmark-round" ng-click="vm.postReply()"></div>
                <div class="col-25 button button-clear ion-close-round" ng-click="vm.favorite()" ng-class="{ 'button-energized': vm.status.favorite }"></div>
            </div>
            <!--<ion-item ng-if="!vm.hasReportedStatuses()" translate="more.reportedStatus.no">No blocked users</ion-item>-->
        </ion-list>
    </ion-content>
</ion-view>
