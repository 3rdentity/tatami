<ion-view view-title="Mentions">
    <ion-content>
        <ion-refresher on-refresh="vm.getNewStatuses()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="mention in vm.mentioned">
                <tatami-status status="mention"></tatami-status>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
